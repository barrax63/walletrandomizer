volumes:
  walletrandomizer_storage:

networks:
  main:
    driver: bridge

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m" 
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true 
    - apparmor=docker-default
  cap_drop:
    - ALL

services:
  # Web UI service
  web:
    <<: *security-baseline
    build:
      context: .
      dockerfile: Dockerfile
    image: barrax63/walletrandomizer:latest
    networks: ['main']
    ports:
      - "5000:5000"
    hostname: walletrandomizer-web
    init: true
    restart: unless-stopped
    environment:
      - MODE=web
      - FULCRUM_HOST=${FULCRUM_HOST:-127.0.0.1}
      - FULCRUM_PORT=${FULCRUM_PORT:-50001}
      - FULCRUM_SERVER=${FULCRUM_SERVER:-127.0.0.1:50001}
      - NUM_WALLETS=${NUM_WALLETS:-1}
      - NUM_ADDRESSES=${NUM_ADDRESSES:-5}
      - NETWORK=${NETWORK:-bip84}
      - OUTPUT_PATH=${OUTPUT_PATH:-/data}
      - WEB_HOST=${WEB_HOST:-0.0.0.0}
      - WEB_PORT=${WEB_PORT:-5000}
      - WEB_WORKERS=${WEB_WORKERS:-4}
      - WEB_TIMEOUT=${WEB_TIMEOUT:-120}
    volumes:
      - walletrandomizer_storage:/data
      - /etc/localtime:/etc/localtime:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging: *default-logging


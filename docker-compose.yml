name: walletrandomizer-kit

volumes:
  walletrandomizer_storage:

networks:
  main:
    driver: bridge

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m" 
    max-file: "5"

x-security-baseline: &security-baseline
  security_opt:
    - no-new-privileges:true 
    - apparmor=docker-default
  cap_drop:
    - ALL

services:
  # Web monitoring interface
  walletrandomizer:
    <<: *security-baseline
    build:
      context: .
      dockerfile: Dockerfile
    image: barrax63/walletrandomizer:latest
    networks: ['main']
    hostname: walletrandomizer
    init: true
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    volumes:
      - walletrandomizer_storage:/data
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:5000/api/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging: *default-logging

  nginx:
    <<: *security-baseline
    image: nginx:stable-alpine
    hostname: nginx
    networks: ['main']
    ports:
      - "${NGINX_PORT:-8443}:8443"
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    depends_on:
      walletrandomizer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://localhost:8443/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    logging: *default-logging